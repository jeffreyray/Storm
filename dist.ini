[GatherDir]

[MetaYAML]

[MakeMaker]

[Manifest]

[Prereqs]
DateTime = 0
DateTime::Format::SQLite = 0
DateTime::Format::MySQL = 0
DBI = 0
DBD::SQLite = 0
Moose = 0
MooseX::SemiAffordanceAccessor = 0
MooseX::StrictConstructor = 0
MooseX::Types = 0

[PruneCruft]

[Readme]

[License]

[ConfirmRelease]

[Git::NextVersion]

[NextRelease]
format = %-9v %{yyyy-MM-dd HH:mm:ss}d

[PkgVersion]

[Git::Commit]

[Git::Tag]

[UploadToCPAN]



